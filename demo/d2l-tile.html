<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-tile demo</title>
		<script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
		<script type="module" src="../../d2l-typography/d2l-typography.js"></script>
		<script type="module" src="../d2l-tile.js"></script>

		These imperative modules that innerHTML your HTML are

		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">

		<style>
			html {
				font-size: 20px;
			}
			.padding {
				padding: 3px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Basic Tile</h3>
			<demo-snippet>
				<template>
					<d2l-tile>
						<p>A basic tile</p>
					</d2l-tile>
				</template>
			</demo-snippet>

			<h3>Tile with Hover State</h3>
			<demo-snippet>
				<template>
					<d2l-tile hover-effect="low-lift">
						<p>Tile with Hover State</p>
					</d2l-tile>
				</template>
			</demo-snippet>

			<h3>Tile with link</h3>
			<demo-snippet>
				<template>
					<d2l-tile href="https://www.google.com">
						<div class="padding">
							<p>Tile with link</p>
						</div>
					</d2l-tile>
				</template>
			</demo-snippet>
		</div>
	</body>
